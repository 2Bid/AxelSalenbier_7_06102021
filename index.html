<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="#">
     <link rel="stylesheet" href="./style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
     <title>Les petits plats</title>
</head>
<body>
     <header>
          <div class="logo-container"><img src="./logo.png"></div>
     </header>

     <main class="main">
          <section class="nav">
               <div class="input-container">
                    <input class="input" id="input" type="text" placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette">
                    <i class="fas fa-search"></i>
               </div>
               <div class="tags-container">
                    <div class="ingredients-tags-container"></div>
                    <div class="appareils-tags-container"></div>
                    <div class="ustensils-tags-container"></div>
               </div>
               <div class="dropdown-container">
                    <div class="ingredients-container dropdown">
                         <div class="btn btn-primary btn-container">
                              <button class="btn btn-primary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                   Ingr√©dients
                              </button>
                              <i class="fas fa-chevron-up arrow"></i>
                         </div>
                         
                         <ul class="dropdown-menu" id="dropdown-ingredients" aria-labelledby="dropdownMenuButton1">
                              
                              <!-- <li><a class="dropdown-item" href="#" data-type="ingredient">Lait de coco</a></li> -->
                         </ul>
                    </div>
                    <div class="appareil-container dropdown">
                         <div class="btn btn-success btn-container">
                              <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                   Appareils
                              </button>
                              <i class="fas fa-chevron-up arrow"></i>
                         </div>
                         <ul class="dropdown-menu" id="dropdown-appareils" aria-labelledby="dropdownMenuButton1">
                         </ul>
                    </div>
                    <div class="ustensils-container dropdown">
                         <div class="btn btn-danger btn-container">
                              <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                   Ustensiles
                              </button>
                              <i class="fas fa-chevron-up arrow"></i>
                         </div>
                         <ul class="dropdown-menu" id="dropdown-ustensils" aria-labelledby="dropdownMenuButton1">
                         </ul>
                    </div>
               </div>
          </section>

          <section class="article-container">
          </section>
     
          <template id="recette-article">
               <div class="article">
                    <div class="top">
                         <h3 class="nom"></h3>
                         <span class="temps-container"><i class="far fa-clock"></i><p class="temps"></p></span>
                    </div>
                    <div class="bot">
                         <div class="liste"></div>
                         <p class="desc"></p>
                    </div>
               </div>
          </template>
     </main>
     <script type="module" src="/js/app.js"></script>
     <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" ></script> -->
</body>
</html>
